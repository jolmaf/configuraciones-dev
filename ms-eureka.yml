server:
  port: 8762
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
management:
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true
    pause:
      enabled: true
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'
